<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4>
            <i class="fa fa-plus" aria-hidden="true"></i>
            <span class="modal-title" id="myCuaHangLabel" jhiTranslate="servertdjhipApp.cuaHang.home.createOrEditLabel">Create or edit a Cua Hang</span>
        </h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!cuaHang.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id" [(ngModel)]="cuaHang.id" readonly />
        </div>
        <div class="row">
            <div class="form-group col-md-6">
                <label class="form-control-label" for="field_ten">
                    <span class="fa fa-bank"></span>
                    <span jhiTranslate="servertdjhipApp.cuaHang.ten">TenCuaHang</span>
                </label>
                <input type="text" class="form-control" name="ten" id="field_ten" [(ngModel)]="cuaHang.ten" required/>
            </div>
            <div class="form-group col-md-6">
                <label class="form-control-label" for="field_diachi">
                    <span class="fa fa-home"></span>
                    <span jhiTranslate="servertdjhipApp.cuaHang.diachi">Diachi</span>
                </label>
                <input type="text" class="form-control" name="diachi" id="field_diachi" [(ngModel)]="cuaHang.diachi" maxlength="200" required/>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6">
                <label class="form-control-label" for="field_dienthoai">
                    <span class="fa fa-phone"></span>
                    <span jhiTranslate="servertdjhipApp.cuaHang.dienthoai">Dienthoai</span>
                </label>
                <input type="text" CuaHangNumber="true" class="form-control" name="dienthoai" id="field_dienthoai" [(ngModel)]="cuaHang.dienthoai" required/>
            </div>
            <div class="form-group col-md-6">
                <label class="form-control-label" for="field_trangthai">
                    <span class="fa fa-folder-open-o"></span>
                    <span jhiTranslate="servertdjhipApp.cuaHang.trangthai">Trangthai</span>
                </label>
                <select class="form-control" name="trangthai" [(ngModel)]="cuaHang.trangthai" id="field_trangthai">
                    <option value="DUNGHOATDONG">{{'servertdjhipApp.TrangThaiCuaHang.DUNGHOATDONG' | translate}}</option>
                    <option value="HOATDONG">{{'servertdjhipApp.TrangThaiCuaHang.HOATDONG' | translate}}</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="row">
                    <div class="form-group col-md-6">
                        <label class="form-control-label" for="field_ngayTao">
                            <span class="fa fa-calendar"></span>
                            <span jhiTranslate="servertdjhipApp.cuaHang.ngayTao">Ngay Tao</span>
                        </label>
                        <div class="d-flex">
                            <p-calendar id="field_ngayTao" [(ngModel)]="cuaHang.ngayTao" dateFormat="dd.mm.yy" name="ngayTao"></p-calendar>
                        </div>
                    </div>
                    <div class="form-group col-md-6">
                        <label class="form-control-label" for="field_xa">
                            <span class="fa fa-map-o"></span>
                            <span jhiTranslate="servertdjhipApp.cuaHang.tinh">Tinh</span>
                        </label>
                        <p-autoComplete [(ngModel)]="tinh" name="basic" [suggestions]="filteredTinhs" (completeMethod)="filterTinhs($event)" field="ten"
                        [size]="30" [inputStyle]="{'width':'100%'}" placeholder="Tỉnh" [minLength]="1"  ></p-autoComplete>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label class="form-control-label" for="field_xa">
                            <span class="fa fa-map-o"></span>
                            <span jhiTranslate="servertdjhipApp.cuaHang.huyen">Huyen</span>
                        </label>
                        <p-autoComplete [(ngModel)]="huyen" name="basic" [suggestions]="filteredHuyens" (completeMethod)="filterHuyens($event)" field="ten"
                        [size]="30" [inputStyle]="{'width':'80%'}" placeholder="Huyện" [minLength]="1" [dropdown]="true" ></p-autoComplete>
                    </div>
                    <div class="form-group col-md-6">
                        <label class="form-control-label" for="field_xa">
                            <span class="fa fa-map-o"></span>
                            <span jhiTranslate="servertdjhipApp.cuaHang.xa">Xa</span>
                        </label>
                        <!-- <select class="form-control" id="field_xa" name="xa" [(ngModel)]="cuaHang.xaId">
                            <option [ngValue]="null"></option>
                            <option [ngValue]="xaOption.id" *ngFor="let xaOption of xas; trackBy: trackXaById">{{xaOption.id}}</option>
                        </select> -->
                        <p-autoComplete [(ngModel)]="xa" name="basic" [suggestions]="filteredXas" (completeMethod)="filterXas($event)" field="ten"
                            [size]="30" [inputStyle]="{'width':'80%'}" placeholder="Xã" [minLength]="1"  [dropdown]="true" ></p-autoComplete>
                    </div>
                </div>
                <div class="row">
                        <label class="form-control-label" for="field_ketoan">
                                <span class="fa fa-fw fa-bank"></span>
                                <span>Kế toán</span>
                            </label>
                    <div class="form-group col-md-6">
                        <select class="form-control" id="field_ketoan" name="keToan" [(ngModel)]="user">
                            <option *ngFor="let user of users" [ngValue]="user">{{user.id}}</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="form-control-label" for="field_ghiChu">
                        <span class="fa fa-sticky-note-o"></span>
                        <span jhiTranslate="servertdjhipApp.cuaHang.ghiChu">Ghi Chu</span>
                    </label>
                    <textarea [rows]="5" [cols]="30" type="text" class="form-control" name="ghiChu" id="field_ghiChu" [(ngModel)]="cuaHang.ghiChu"
                        maxlength="3000"></textarea>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;
            <span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-success">
            <span class="fa fa-save"></span>&nbsp;
            <span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
