<div>
    <div class="row modal-header">
        <div class="col-md-9">
            <h2>
                <i class="fa fa-bank" width="20%" aria-hidden="true"></i>
                <span jhiTranslate="servertdjhipApp.cuaHang.home.title">Cua Hangs</span>
            </h2>
        </div>
        <div class="col-md-3">
            <button class="btn btn-success pull-left jh-create-entity create-cua-hang" [routerLink]="['/', { outlets: { popup: ['cua-hang-new'] } }]">
                <span class="fa fa-plus"></span>
                <span jhiTranslate="servertdjhipApp.cuaHang.home.createLabel">
                    Create new Cua Hang
                </span>
            </button>
        </div>
    </div>
    <jhi-alert></jhi-alert>
    <br/>
    <div>
        <div>
            <h3>
                <i class="pi pi-search" width="20%" aria-hidden="true"></i>Tìm cửa hàng</h3>
            <p-autoComplete [(ngModel)]="cuaHang" name="basic" [suggestions]="filteredCuaHangs" (completeMethod)="filterCuaHangs($event)"
                field="ten" [size]="30" placeholder="Tên cửa hàng" [minLength]="1"></p-autoComplete>
            <p-autoComplete [(ngModel)]="cuaHang" name="basic" [suggestions]="filteredCuaHangs" (completeMethod)="filterCuaHangs($event)"
                field="ten" [size]="30" placeholder="xã" [minLength]="1"></p-autoComplete>
            <p-autoComplete [(ngModel)]="cuaHang" name="basic" [suggestions]="filteredCuaHangs" (completeMethod)="filterCuaHangs($event)"
                field="trangthai" [size]="30" placeholder="Trạng thái" [minLength]="1"></p-autoComplete>
            <button type="submit" [routerLink]="['../cua-hang', cuaHang? cuaHang.id || cuaHang:none]" class="btn btn-primary">
                <span class="pi pi-search"></span>
                Tìm kiếm</button>
        </div>

    </div>
    <br/>
    <div class="table-responsive" *ngIf="cuaHangs">
        <p-table [value]="cuaHangs" [paginator]="true" [rows]="10" selectionMode="single" [(selection)]="selected" dataKey="id">
            <ng-template pTemplate="header">
                <tr>
                    <th>
                        <span jhiTranslate="global.field.id">ID</span>
                    </th>
                    <th>
                        <span jhiTranslate="servertdjhipApp.cuaHang.ten">Ten</span>
                    </th>
                    <th>
                        <span jhiTranslate="servertdjhipApp.cuaHang.diachi">Diachi</span>
                    </th>
                    <th>
                        <span jhiTranslate="servertdjhipApp.cuaHang.dienthoai">Dienthoai</span>
                    </th>
                    <th>
                        <span jhiTranslate="servertdjhipApp.cuaHang.trangthai">Trangthai</span>
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-cuaHang>
                <tr [pSelectableRow]="cuaHang" [routerLink]="['../cua-hang', cuaHang.id ]">
                    <td>{{cuaHang.id}}</td>
                    <td>{{cuaHang.ten}}</td>
                    <td>{{cuaHang.diachi}}</td>
                    <td>{{cuaHang.dienthoai}}</td>
                    <td jhiTranslate="{{'servertdjhipApp.TrangThaiCuaHang.' + cuaHang.trangthai}}">{{cuaHang.trangthai}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
