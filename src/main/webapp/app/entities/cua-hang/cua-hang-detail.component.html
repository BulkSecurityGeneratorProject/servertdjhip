<div *ngIf="cuaHang">
    <h2>
        <span jhiTranslate="servertdjhipApp.cuaHang.detail.title">Cua Hang</span> {{cuaHang.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <div class="row">
        <div class="col-md-4">
            <table class="table table-bordered table-hover">
                <tbody>
                    <tr>
                        <th>Đại diện cửa hàng</th>
                        <td>{{cuaHang.ten}}</td>
                    </tr>
                    <tr>
                        <th>Địa chỉ</th>
                        <td>{{cuaHang.diachi}}</td>
                    </tr>
                    <tr>
                        <th>Điện thoại</th>
                        <td>{{cuaHang.dienthoai}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-md-4">
            <table class="table table-bordered table-hover">
                <tbody>
                    <tr>
                        <th>Tỉnh</th>
                        <td></td>
                    </tr>
                    <tr>
                        <th>Huyện</th>
                        <td></td>
                    </tr>
                    <tr>
                        <th>Xã</th>
                        <td>{{cuaHang.xaId}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-md-4">
            <table class="table table-bordered table-hover">
                <tbody>
                    <tr>
                        <th>Trạng thái</th>
                        <td>
                            <span jhiTranslate="{{'servertdjhipApp.TrangThaiCuaHang.' + cuaHang.trangthai}}">{{cuaHang.trangthai}}</span>
                        </td>
                    </tr>
                    <tr>
                        <th>Ngày tạo</th>
                        <td>{{cuaHang.ngayTao | date:'dd/MM/yyyy'}}</td>
                    </tr>
                    <tr>
                        <th>Ghi chú</th>
                        <td>{{cuaHang.ghiChu}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <button type="submit" (click)="previousState()" class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;
        <span jhiTranslate="entity.action.back"> Back</span>
    </button>
    <button type="button" [routerLink]="['/', { outlets: { popup: 'cua-hang/'+ cuaHang.id + '/edit'} }]" replaceUrl="true" queryParamsHandling="merge"
        class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;
        <span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
