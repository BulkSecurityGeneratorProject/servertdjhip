<div class="main-content">
    <div class="container-fluid">
        <!-- header -->
        <div class="row">
            <div class="col-md-12">
                <div class="modal-header">
                    <h2>Thu hoạt động</h2>
                    <div style="border-top:1px solid #cecece;height:5px;"></div>
                </div>
            </div>
        </div>
        <!-- content -->
        <div class="row" style="padding-top: 2%">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-4">
                        <div class="well" style="  min-height: 20px; padding: 15px; margin-bottom: 20px; border-radius: 0; border: 1px solid #e3e3e3; box-shadow: none;  background-color: #f9f9f9; border-color: #d9d9d9;">
                            <form class="form-horizontal">
                                <div class="row">
                                    <label class="col-md-4 control-label">
                                        Người nộp tiền
                                        <span style="color: red;">*</span>
                                    </label>
                                    <div class="col-md-8">
                                        <!-- <input type="text" class="form-control" data-rule-required="true" data-msg-required="Không để trống trường này!"> -->

                                        <div class="ui-inputgroup">
                                            <span class="ui-inputgroup-addon">
                                                <i class="fa fa-user"></i>
                                            </span>
                                            <input type="text" pInputText placeholder="Username">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <label class="col-md-4 control-label">
                                        Số tiền
                                        <span style="color: red;">*</span>
                                    </label>
                                    <div class="col-md-8">
                                        <!-- <input type="text" class="inputAmountUSD form-control has-success" data-rule-required="true" data-msg-required="Không để trống trường này!" -->
                                        <!-- size="10"> -->

                                        <div class="ui-inputgroup">
                                            <span class="ui-inputgroup-addon">$</span>
                                            <input type="number" pInputText placeholder="Price">

                                        </div>

                                    </div>
                                </div>

                                <div class="row" style="padding-top: 5%">
                                    <label class="col-md-4 control-label">
                                        Lý do thu
                                        <span style="color: red;">*</span>
                                    </label>
                                    <div class="col-md-8">
                                        <textarea rows="2" cols="6" class="auto form-control" data-rule-required="true" data-msg-required="Không được để trống trường này!"></textarea>
                                    </div>
                                </div>
                                <div class="row" style="padding-top: 5%">
                                    <div class=" col-md-12">
                                        <button class="btn btn-xs btn-info pull-right">Thu tiền</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="widget ">
                            <div class="widget-header">
                                <div class="row">
                                    <div class="col-md-3">
                                        <h4 >
                                            <i class="fa fa-calendar" style="margin-right:2px;"></i>Lịch sử thu</h4>
                                    </div>
                                    <div class="col-md-4">
                                        <label>Từ Ngày</label>
                                        <p-calendar id="field_thoigian" [(ngModel)]="tungay" dateFormat="dd.mm.yy" name="thoigian"></p-calendar>
                                    </div>
                                    <div class="col-md-4">
                                        <label>Đến Ngày</label>
                                        <p-calendar id="field_thoigian" [(ngModel)]="denngay" dateFormat="dd.mm.yy" name="thoigian"></p-calendar>
                                     </div>

                                    <div class="col-md-1" style="margin-top: 20px">
                                        <button class="btn btn-info" (click)="timkiem()">Tìm </button>
                                    </div>
                                </div>
                            </div>


                            <div class="widget-content">
                                <div>
                                    <table class="table table-striped table-checkable table-hover table-bordered">
                                        <thead>
                                            <tr>
                                                <th class="hidden-xs">
                                                    STT
                                                </th>
                                                <th class="align-center">
                                                    Ngày
                                                </th>
                                                <th class="align-center">
                                                    Nhân viên
                                                </th>


                                                <th class="align-right">
                                                    Số tiền
                                                </th>
                                                <th class="align-center">
                                                    Ghi chú
                                                </th>
                                                <th width="60px">
                                                    &nbsp;
                                                </th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td class="hidden-xs">
                                                    1
                                                </td>
                                                <td class="align-center">
                                                    23:53 09/06/2018
                                                </td>
                                                <td class="align-center">
                                                    asdasd
                                                </td>

                                                <td class="align-right">
                                                    <span style="color:red">-1</span>
                                                </td>

                                                <td class="align-center">
                                                    11
                                                </td>
                                                <td>
                                                    <i type="button" class="fa fa-print"></i>
                                                    <i type="button" class="fa fa-trash"></i>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
