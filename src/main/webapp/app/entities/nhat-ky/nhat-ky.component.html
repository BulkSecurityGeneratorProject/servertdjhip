<div>
    <h2>
        <span jhiTranslate="servertdjhipApp.nhatKy.home.title">Nhat Kies</span>
        <button class="btn btn-primary float-right jh-create-entity create-nhat-ky" [routerLink]="['/', { outlets: { popup: ['nhat-ky-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="servertdjhipApp.nhatKy.home.createLabel">
            Create new Nhat Ky
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="nhatKies">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="servertdjhipApp.nhatKy.thoiGian">Thoi Gian</span></th>
            <th><span jhiTranslate="servertdjhipApp.nhatKy.noiDung">Noi Dung</span></th>
            <th><span jhiTranslate="servertdjhipApp.nhatKy.cuaHang">Cua Hang</span></th>
            <th><span jhiTranslate="servertdjhipApp.nhatKy.nhanVien">Nhan Vien</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let nhatKy of nhatKies ;trackBy: trackId">
                <td><a [routerLink]="['../nhat-ky', nhatKy.id ]">{{nhatKy.id}}</a></td>
                <td>{{nhatKy.thoiGian | date:'medium'}}</td>
                <td>{{nhatKy.noiDung}}</td>
                <td>
                    <div *ngIf="nhatKy.cuaHangId">
                        <a [routerLink]="['../cua-hang', nhatKy.cuaHangId  ]" >{{nhatKy.cuaHangId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="nhatKy.nhanVienId">
                        <a [routerLink]="['../nhan-vien', nhatKy.nhanVienId  ]" >{{nhatKy.nhanVienId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../nhat-ky', nhatKy.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'nhat-ky/'+ nhatKy.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'nhat-ky/'+ nhatKy.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
