<div>
    <div class="row modal-header">
        <div class="col-md-12">
            <h2>
                <span class="fa fa-book"></span>
                <span jhiTranslate="servertdjhipApp.nhatKy.home.title">Nhat Kies</span>
            </h2>
        </div>
    </div>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <p-table [value]="nhatKies" [paginator]="true" [rows]="10" dataKey="id">
        <ng-template pTemplate="header">
            <tr>
                <th>
                    <span jhiTranslate="global.field.id">ID</span>
                </th>
                <th>
                    <span jhiTranslate="servertdjhipApp.nhatKy.thoiGian">Thoi Gian</span>
                </th>
                <th>
                    <span jhiTranslate="servertdjhipApp.nhatKy.noiDung">Noi Dung</span>
                </th>
                <th>
                    <span jhiTranslate="servertdjhipApp.nhatKy.cuaHang">Cua Hang</span>
                </th>
                <th>
                    <span jhiTranslate="servertdjhipApp.nhatKy.nhanVien">Nhan Vien</span>
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-nhatKy>
            <tr>
                <td>
                    <a [routerLink]="['../nhat-ky', nhatKy.id ]">{{nhatKy.id}}</a>
                </td>
                <td>{{nhatKy.thoiGian | date:'medium'}}</td>
                <td>{{nhatKy.noiDung}}</td>
                <td>
                    <div *ngIf="nhatKy.cuaHangId">
                        <a [routerLink]="['../cua-hang', nhatKy.cuaHangId  ]">{{nhatKy.cuaHangId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="nhatKy.nhanVienId">
                        <a [routerLink]="['../nhan-vien', nhatKy.nhanVienId  ]">{{nhatKy.nhanVienId}}</a>
                    </div>
                </td>
            </tr>
        </ng-template>
    </p-table>
