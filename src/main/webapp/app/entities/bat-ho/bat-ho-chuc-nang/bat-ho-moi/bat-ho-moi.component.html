<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
    <div class="main-content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="modal-header">
                        <h4>
                            <i class="fa fa-plus" aria-hidden="true"></i>
                            <span class="modal-title" id="myBatHoLabel" jhiTranslate="servertdjhipApp.batHo.home.createOrEditLabel">
                                Create or edit a Bat Ho</span>
                        </h4>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="row">
                                <div class="form-group col-md-4">
                                    <label class="form-control-label" jhiTranslate="servertdjhipApp.hopDong.mahopdong" for="field_mahopdong">Mahopdong</label>
                                    <input [(ngModel)]="batHo.hopdong.mahopdong" type="text" class="form-control" name="mahopdong" id="field_mahopdong" placeholder="BH-x"
                                        required maxlength="20" pTooltip="Nhập mã hợp đồng
                                        Có định dạng 'BH-x'" tooltipPosition="top" tooltipEvent="focus" />
                                </div>
                                <div class="form-group col-md-4">
                                    <label class="form-control-label" jhiTranslate="servertdjhipApp.batHo.tongtien" for="field_tongtien">Tongtien</label>
                                    <p-spinner [step]="1000000" thousandSeparator="." placeholder="0" [min]="0" [inputStyle]="{'width':'100%'}" pKeyFilter="pnum"
                                        [(ngModel)]="batHo.tongtien" class="form-control" name="tongtien" id="field_tongtien"
                                        pTooltip="Nhập  số tiền khách hàng phải đóng (Đơn vị: VNĐ)" tooltipPosition="top" tooltipEvent="hover"
                                        required></p-spinner>
                                </div>
                                <div class="form-group col-md-4">
                                    <label class="form-control-label" jhiTranslate="servertdjhipApp.batHo.tienduakhach" for="field_tienduakhach">Tienduakhach</label>
                                    <p-spinner thousandSeparator="." [step]="1000000" placeholder="0" [min]="0" [inputStyle]="{'width':'100%'}" pKeyFilter="pnum"
                                        [(ngModel)]="batHo.tienduakhach" class="form-control" name="tienduakhach" id="field_tienduakhach"
                                        pTooltip="Nhập số tiền khách nhận
                                        (Tiền lãi - chưa tính bát họ gốc)
                                        (Đơn vị: VNĐ)" tooltipPosition="top" tooltipEvent="hover" required></p-spinner>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-md-6">
                                    <label class="form-control-label" jhiTranslate="servertdjhipApp.batHo.tongsongay" for="field_tongsongay">Tongsongay</label>
                                    <input [(ngModel)]="batHo.tongsongay" type="number" pKeyFilter="pnum" class="form-control" name="tongsongay" id="field_tongsongay"
                                        placeholder="0" [min]="0" pTooltip="Nhập tổng số ngày đóng tiền" tooltipPosition="top"
                                        tooltipEvent="focus" required/>
                                </div>
                                <div class="form-group col-md-6">
                                    <label class="form-control-label" jhiTranslate="servertdjhipApp.batHo.chuky" for="field_chuky">Chuky</label>
                                    <input [(ngModel)]="batHo.chuky" type="number" pKeyFilter="pnum" class="form-control" name="chuky" id="field_chuky" placeholder="0"
                                        [min]="0" pTooltip="Nhập chu kỳ đóng tiền
                                        Ví dụ: 3 ngày đóng tiền 1 lần thì điền số 3" tooltipPosition="top" tooltipEvent="focus"
                                        required/>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="row">
                                <div class="col-md-4">
                                    <input type="text" name="keyTimKhachHang" pInputText placeholder="Tìm kiếm khách hàng" pTooltip="Nhập tên khách hàng/CMND"
                                        tooltipPosition="top" tooltipEvent="focus" [(ngModel)]="keyTimKhachHang">
                                </div>
                                <div class="col-md-4">
                                    <button class="btn btn-primary float-left" (click)="timKhachHang()">
                                        <span class="pi pi-search"></span>
                                        <span>Tìm kiếm</span>
                                    </button>
                                </div>
                                <div class="col-md-4">
                                    <button class="btn btn-primary float-right " [routerLink]="['/', { outlets: { popup: ['khach-hang-new'] } }]">
                                        <span class="fa fa-plus"></span>
                                        <span jhiTranslate="servertdjhipApp.khachHang.home.createLabel">
                                            Create new Khach Hang
                                        </span>
                                    </button>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <p-scrollPanel [style]="{width: '100%', height: '200px'}">
                                        <table class="table table-striped table-hover text-center">
                                            <thead>
                                                <tr>
                                                    <th>
                                                        <span jhiTranslate="servertdjhipApp.khachHang.ten">Ten</span>
                                                    </th>
                                                    <th>
                                                        <span jhiTranslate="servertdjhipApp.khachHang.cmnd">CMND</span>
                                                    </th>
                                                    <th>
                                                        <span jhiTranslate="servertdjhipApp.khachHang.diachi">Diachi</span>
                                                    </th>
                                                    <th>
                                                        <span jhiTranslate="servertdjhipApp.khachHang.dienthoai">Dienthoai</span>
                                                    </th>
                                                    <th>
                                                        <span jhiTranslate="servertdjhipApp.khachHang.trangthai">Trangthai</span>
                                                    </th>
                                                    <th>Chọn</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr *ngFor="let khachHang of khachHangs">
                                                    <td>{{khachHang.ten}}</td>
                                                    <td>{{khachHang.cmnd}}</td>
                                                    <td>{{khachHang.diachi}}</td>
                                                    <td>{{khachHang.dienthoai}}</td>
                                                    <td>{{khachHang.trangthai}}</td>
                                                    <td>
                                                        <input type="radio" name="selectKhachHang" [checked]="(idx === 0)" (change)="onSelectionChange(khachHang.id)" [value]="khachHang.id">
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </p-scrollPanel>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-6">
                    <label class="form-control-label" jhiTranslate="servertdjhipApp.hopDong.ghichu" for="field_ghichu">Ghichu</label>
                    <textarea ngMode [rows]="5" class="form-control" name="ghiChu" id="field_ghiChu" [cols]="30" pTooltip="Điền thêm các thông tin khác"
                        tooltipPosition="top" tooltipEvent="focus" pInputTextarea autoResize="autoResize"></textarea>
                </div>
                <div class="col-md-6">
                    <label class="form-control-label">Tài sản / chứng từ</label>
                    <p-fileUpload name="myfile[]" url="./upload.php" multiple="multiple" accept="image/*" maxFileSize="1000000"></p-fileUpload>
                </div>
            </div>
            <div class="row">
                <!--TODO: thêm event onAfterToggle https://www.primefaces.org/primeng/#/fieldset-->
                <div class="col-md-12">
                    <p-fieldset [toggleable]="true" [collapsed]="true">
                        <p-header>Kiểm tra lịch đóng tiền</p-header>
                        <div class="row">
                            <div class="col-md-12">
                                <table class="table table-bordered text-center">
                                    <thead>
                                        <th>STT</th>
                                        <th>Ngày họ</th>
                                        <th>Tiền họ</th>
                                        <th>Ngày giao dịch</th>
                                        <th>Tiền khách trả</th>
                                        <th></th>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>1</td>
                                            <td>15/7/2018</td>
                                            <td>1.000.000</td>
                                            <td>15/7/2018</td>
                                            <td>1.000.000</td>
                                            <td>
                                                <p-checkbox binary="true"></p-checkbox>
                                            </td>
                                            <!--https://www.primefaces.org/primeng/#/checkbox-->
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        </p-tabView>
                    </p-fieldset>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
                    <span class="fa fa-ban"></span>&nbsp;
                    <span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" [disabled]="editForm.form.invalid" class="btn btn-primary">
                    <span class="fa fa-save"></span>&nbsp;
                    <span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </div>
    </div>
</form>
