<div>
    <h2>
        <i class="fa fa-credit-card" width="20%" aria-hidden="true"></i>
        <span jhiTranslate="servertdjhipApp.batHo.home.title">Bat Hos</span>
        <button class="btn btn-primary float-right jh-create-entity create-bat-ho" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"
            routerLink="/batHoMoi">
            <!-- <button class="btn btn-primary float-right jh-create-entity create-bat-ho" [routerLink]="['/', { outlets: { popup: ['bat-ho-new'] } }]"> -->
            <span class="fa fa-plus"></span>
            <span jhiTranslate="servertdjhipApp.batHo.home.createLabel">
                Create new Bat Ho
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <hr/>
    <h3><i class="pi pi-search" width="20%" aria-hidden="true"></i>Tìm bát họ</h3>
    <div class="ui-g-2">
        <pe-step label="Float label">
            <span class="ui-float-label">
                <input id="float-input" name="float" pInputText type="text" size="30" pTooltip="Nhập tên khách hàng/CMND" tooltipPosition="top"
                    tooltipEvent="focus">
                <label for="float-input">Tên khách hàng</label>
            </span>
        </pe-step>
    </div>
    <div class="ui-g-2">
        <button class="btn btn-primary float-right">Tìm kiếm</button>
    </div>
    <div class="table-responsive" *ngIf="batHos">
        <p-table [value]="batHos" [paginator]="true" [rows]="5" selectionMode="single" [(selection)]="selected" dataKey="id">
            <ng-template pTemplate="header">
                <tr>
                    <th>
                        <span jhiTranslate="global.field.id">ID</span>
                    </th>
                    <th>
                        <span jhiTranslate="servertdjhipApp.batHo.tienduakhach">Tienduakhach</span>
                    </th>
                    <th>
                        <span jhiTranslate="servertdjhipApp.batHo.tongtien">Tongtien</span>
                    </th>
                    <th>
                        <span jhiTranslate="servertdjhipApp.batHo.tongsongay">Tongsongay</span>
                    </th>
                    <th>
                        <span jhiTranslate="servertdjhipApp.batHo.chuky">Chuky</span>
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-batHo>
                <tr [pSelectableRow]="batHo" [routerLink]="['../bat-ho', batHo.id ]">
                    <td>{{batHo.id}}</td>
                    <td>{{batHo.tienduakhach}}</td>
                    <td>{{batHo.tongtien}}</td>
                    <td>{{batHo.tongsongay}}</td>
                    <td>{{batHo.chuky}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
