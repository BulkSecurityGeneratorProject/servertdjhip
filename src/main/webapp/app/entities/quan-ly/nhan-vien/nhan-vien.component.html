<div>
    <div class="row">
        <div class="col-md-9">
            <h2>
                <i class="fa fa-user" aria-hidden="true"></i>
                <span>Nhân viên</span>
            </h2>
        </div>
        <!-- cua-hang-admin(popup:user-management-new) -->
        <div class="col-md-2">
            <button class="btn btn-primary" [routerLink]="['/', { outlets: { popup: ['nhan-vien-new'] } }]">
                <span class="fa fa-plus"></span>
                <span>
                    Tạo nhân viên mới
                </span>
            </button>
        </div>
        <div class="col-md-1">
            <button class="btn btn-primary pull-right" [routerLink]="['/', { outlets: { popup: ['user-management-new'] } }]" routerLinkActive="active">
                <span class="fa fa-plus"></span>
                <span>
                    Tạo user mới
                </span> 
            </button>
        </div>
    </div>
    <hr/>
    <div>
        <div>
            <h3>
                <i class="pi pi-search" aria-hidden="true"></i>Tìm nhân viên</h3>
            <p-autoComplete [(ngModel)]="nhanVien" name="basic" [suggestions]="filteredNhanViens" (completeMethod)="filterNhanViens($event)"
                field="ten" [size]="30" placeholder="Tên nhân viên " [minLength]="1"></p-autoComplete>
            <p-autoComplete [(ngModel)]="nhanVien" name="basic" [suggestions]="filteredNhanViens" (completeMethod)="filterNhanViens($event)"
                field="cmnd" [size]="10" placeholder="CMND" [minLength]="1"></p-autoComplete>
            <p-autoComplete [(ngModel)]="nhanVien" name="basic" [suggestions]="filteredNhanViens" (completeMethod)="filterNhanViens($event)"
                field="trangthai" [size]="20" placeholder="Trạng thái" [minLength]="1"></p-autoComplete>
            <p-autoComplete [(ngModel)]="nhanVien" name="basic" [suggestions]="filteredNhanViens" (completeMethod)="filterNhanViens($event)"
                field="userId" [size]="20" placeholder="User" [minLength]="1"></p-autoComplete>
            {{nhanVien? nhanVien.ten || nhanVien: 'none'}}
            <!-- <button type="submit" [routerLink]="['../nhan-vien-admin', nhanVien? nhanVien.id || nhanVien: 'none' ]" class="btn btn-primary float-right">Tìm kiếm</button> -->
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="nhanViens">
        <p-table [value]="nhanViens" [paginator]="true" [rows]="5" selectionMode="single" [(selection)]="selected" dataKey="id">
            <ng-template pTemplate="header">
                <tr>
                    <th>
                        <span>ID</span>
                    </th>
                    <th>
                        <span>Họ tên</span>
                    </th>
                    <th>
                        <span>Địa chỉ</span>
                    </th>
                    <th>
                        <span>Số điện thoại</span>
                    </th>
                    <th>
                        <span>CMND</span>
                    </th>
                    <th>
                        <span>Trạng thái</span>
                    </th>
                    <th>
                        <span>Tài khoản</span>
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-nhanVien>
                <tr [pSelectableRow]="nhanVien" [routerLink]="['../nhan-vien-admin', nhanVien.id ]">
                    <td>{{nhanVien.id}}</td>
                    <td>{{nhanVien.ten}}</td>
                    <td>{{nhanVien.diachi}}</td>
                    <td>{{nhanVien.dienthoai}}</td>
                    <td>{{nhanVien.cmnd}}</td>
                    <td>{{nhanVien.trangthai}}</td>
                    <td>{{nhanVien.userId}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
