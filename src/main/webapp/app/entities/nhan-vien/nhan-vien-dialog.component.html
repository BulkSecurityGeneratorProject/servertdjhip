<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myNhanVienLabel" jhiTranslate="servertdjhipApp.nhanVien.home.createOrEditLabel">Create or edit a Nhan Vien</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!nhanVien.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id" [(ngModel)]="nhanVien.id" readonly />
        </div>
        <div class="row">
            <div class="form-group col-md-6">
                <label class="form-control-label" jhiTranslate="servertdjhipApp.nhanVien.ten" for="field_ten">Ten</label>
                <input type="text" class="form-control" name="ten" id="field_ten" [(ngModel)]="nhanVien.ten" required/>
                <div [hidden]="!(editForm.controls.ten?.dirty && editForm.controls.ten?.invalid)">
                    <small class="form-text text-danger" [hidden]="!editForm.controls.ten?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
            </div>
            <div class="form-group col-md-6">
                <label class="form-control-label" jhiTranslate="servertdjhipApp.nhanVien.diachi" for="field_diachi">Diachi</label>
                <input type="text" class="form-control" name="diachi" id="field_diachi" [(ngModel)]="nhanVien.diachi" maxlength="200" />
                <div [hidden]="!(editForm.controls.diachi?.dirty && editForm.controls.diachi?.invalid)">
                    <small class="form-text text-danger" [hidden]="!editForm.controls.diachi?.errors?.maxlength" jhiTranslate="entity.validation.maxlength"
                        translateValues="{ max: 200 }">
                        This field cannot be longer than 200 characters.
                    </small>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6">
                <label class="form-control-label" jhiTranslate="servertdjhipApp.nhanVien.dienthoai" for="field_dienthoai">Dienthoai</label>
                <input type="text" class="form-control" name="dienthoai" id="field_dienthoai" [(ngModel)]="nhanVien.dienthoai" />
            </div>
            <div class="form-group col-md-6">
                <label class="form-control-label" jhiTranslate="servertdjhipApp.nhanVien.cmnd" for="field_cmnd">Cmnd</label>
                <input type="text" class="form-control" name="cmnd" id="field_cmnd" [(ngModel)]="nhanVien.cmnd" maxlength="11" />
                <div [hidden]="!(editForm.controls.cmnd?.dirty && editForm.controls.cmnd?.invalid)">
                    <small class="form-text text-danger" [hidden]="!editForm.controls.cmnd?.errors?.maxlength" jhiTranslate="entity.validation.maxlength"
                        translateValues="{ max: 11 }">
                        This field cannot be longer than 11 characters.
                    </small>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6">
                <label class="form-control-label" jhiTranslate="servertdjhipApp.nhanVien.trangthai" for="field_trangthai">Trangthai</label>
                <select class="form-control" name="trangthai" [(ngModel)]="nhanVien.trangthai" id="field_trangthai">
                    <option value="DUNGHOATDONG">{{'servertdjhipApp.TrangThaiNhanVien.DUNGHOATDONG' | translate}}</option>
                    <option value="NHANVIEN">{{'servertdjhipApp.TrangThaiNhanVien.NHANVIEN' | translate}}</option>
                    <option value="QUANLYCUAHANG">{{'servertdjhipApp.TrangThaiNhanVien.QUANLYCUAHANG' | translate}}</option>
                    <option value="QUANTRI">{{'servertdjhipApp.TrangThaiNhanVien.QUANTRI' | translate}}</option>
                </select>
            </div>
            <div class="form-group col-md-6">
                <label class="form-control-label" jhiTranslate="servertdjhipApp.nhanVien.ngayTao" for="field_ngayTao">Ngay Tao</label>
                <div class="d-flex">
                    <p-calendar id="field_ngayTao" [(ngModel)]="nhanVien.ngayTao" dateFormat="dd.mm.yy" name="ngayTao" ng-readonly="true"></p-calendar>
                    <!-- <input id="field_ngayTao" type="datetime-local" class="form-control" name="ngayTao" [(ngModel)]="nhanVien.ngayTao" /> -->
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="servertdjhipApp.nhanVien.ghiChu" for="field_ghiChu">Ghi Chu</label>
                    <textarea [rows]="5" [cols]="30" type="text" class="form-control" name="ghiChu" id="field_ghiChu" [(ngModel)]="nhanVien.ghiChu"
                        maxlength="3000"></textarea>
                    <div [hidden]="!(editForm.controls.ghiChu?.dirty && editForm.controls.ghiChu?.invalid)">
                        <small class="form-text text-danger" [hidden]="!editForm.controls.ghiChu?.errors?.maxlength" jhiTranslate="entity.validation.maxlength"
                            translateValues="{ max: 3000 }">
                            This field cannot be longer than 3000 characters.
                        </small>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="row">
                    <div class="form-group col-md-12">
                        <label class="form-control-label" jhiTranslate="servertdjhipApp.nhanVien.xa" for="field_xa">Xa</label>
                        <select class="form-control" id="field_xa" name="xa" [(ngModel)]="nhanVien.xaId">
                            <option [ngValue]="null"></option>
                            <option [ngValue]="xaOption.id" *ngFor="let xaOption of xas; trackBy: trackXaById">{{xaOption.id}}</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-12">
                        <label class="form-control-label" jhiTranslate="servertdjhipApp.nhanVien.user" for="field_user">User</label>
                        <select class="form-control" id="field_user" name="user" [(ngModel)]="nhanVien.userId">
                            <option [ngValue]="null"></option>
                            <option [ngValue]="userOption.id" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.id}}</option>
                        </select>
                    </div>
                </div>
                <div class="row" *jhiHasAnyAuthority="'ROLE_ADMIN'">
                    <div class="form-group col-md-12">
                        <label class="form-control-label" jhiTranslate="servertdjhipApp.nhanVien.user" for="field_cuahang">Cửa hàng</label>
                        <select class="form-control" id="field_user" name="cuahangs" [(ngModel)]="nhanVien.cuaHangId">
                            <option [ngValue]="null"></option>
                            <option [ngValue]="cuahang.id" *ngFor="let cuahang of cuahangs; trackBy: trackUserById">{{cuahang.ten}}</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;
            <span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;
            <span jhiTranslate="entity.action.save">Save</span>
        </button>

    </div>
</form>
