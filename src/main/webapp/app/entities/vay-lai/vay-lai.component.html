<div>
    <h2>
        <i class="fa fa-money" width="20%" aria-hidden="true"></i>
        <span jhiTranslate="servertdjhipApp.vayLai.home.title">Vay Lais</span>
        <button class="btn btn-primary float-right jh-create-entity create-vay-lai" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"
            routerLink="/vayLaiMoi">
            <!-- <button class="btn btn-primary float-right jh-create-entity create-vay-lai" [routerLink]="['/', { outlets: { popup: ['vay-lai-new'] } }]"> -->
            <span class="fa fa-plus"></span>
            <span jhiTranslate="servertdjhipApp.vayLai.home.createLabel">
                Create new Vay Lai
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <hr/>
    <h3><i class="pi pi-search" width="20%" aria-hidden="true"></i>Tìm hợp đồng</h3>
    <div class="ui-g-2">
        <pe-step label="Float label">
            <span class="ui-float-label">
                <input id="float-input" name="float" pInputText type="text" size="30" pTooltip="Nhập tên khách hàng/CMND" tooltipPosition="top"
                    tooltipEvent="focus">
                <label for="float-input">Tên khách hàng</label>
            </span>
        </pe-step>
    </div>
    <div class="ui-g-2">
        <button class="btn btn-primary float-right">Tìm kiếm</button>
    </div>
</div>
<div class="row">
</div>
<br/>
<div class="table-responsive">
    <p-table [value]="vayLais" [paginator]="true" [rows]="5" selectionMode="single" [(selection)]="selected" dataKey="id">
        <ng-template pTemplate="header">

            <tr>
                <th>
                    <span jhiTranslate="global.field.id">ID</span>
                </th>
                <th>
                    <span jhiTranslate="servertdjhipApp.vayLai.tienvay">Tienvay</span>
                </th>
                <!-- <th><span jhiTranslate="servertdjhipApp.vayLai.hinhthuclai">Hinhthuclai</span></th> -->
                <th>
                    <span jhiTranslate="servertdjhipApp.vayLai.thoigianvay">Thoigianvay</span>
                </th>
                <th>
                    <span jhiTranslate="servertdjhipApp.vayLai.chukylai">Chukylai</span>
                </th>
                <th>
                    <span jhiTranslate="servertdjhipApp.vayLai.lai">Lai</span>
                </th>
                <!-- <th><span jhiTranslate="servertdjhipApp.vayLai.cachtinhlai">Cachtinhlai</span></th> -->
                <!-- <th><span jhiTranslate="servertdjhipApp.vayLai.thulaitruoc">Thulaitruoc</span></th> -->
            </tr>

        </ng-template>
        <ng-template pTemplate="body" let-vayLai>
            <tr [pSelectableRow]="vayLai" [routerLink]="['../vay-lai', vayLai.id ]">
                <td>
                    {{vayLai.id}}
                </td>
                <td>{{vayLai.tienvay}}</td>
                <!-- <td jhiTranslate="{{'servertdjhipApp.HINHTHUCLAI.' + vayLai.hinhthuclai}}">{{vayLai.hinhthuclai}}</td> -->
                <td>{{vayLai.thoigianvay}}</td>
                <td>{{vayLai.chukylai}}</td>
                <td>{{vayLai.lai}}</td>
                <!-- <td jhiTranslate="{{'servertdjhipApp.TINHLAI.' + vayLai.cachtinhlai}}">{{vayLai.cachtinhlai}}</td> -->
                <!-- <td>{{vayLai.thulaitruoc}}</td> -->
            </tr>


        </ng-template>
    </p-table>
</div>
</div>
